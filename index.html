<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>무엇을 해볼까요?</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <main class="container">
    <header class="page-header">
      <h1>무엇을 해볼까요?</h1>
      <p id="current-context">로딩 중…</p>
    </header>

    <section data-view="home" id="view-home">
      <div class="menu-grid">
        <button class="menu-card purple" id="btn-learn">
          <div class="menu-emoji">📖</div>
          <div class="menu-title">단어 학습</div>
          <div class="menu-sub">플래시카드로 배워요</div>
        </button>
        <button class="menu-card blue" id="btn-match">
          <div class="menu-emoji">🧠</div>
          <div class="menu-title">단어 맞추기</div>
          <div class="menu-sub">뜻을 고르기</div>
        </button>
        <button class="menu-card orange" id="btn-fill">
          <div class="menu-emoji">✏️</div>
          <div class="menu-title">빈 칸 채우기</div>
          <div class="menu-sub">글자 빠진 단어 맞히기</div>
        </button>
        <button class="menu-card green" id="btn-pair">
          <div class="menu-emoji">🧩</div>
          <div class="menu-title">짝 맞추기</div>
          <div class="menu-sub">단어–뜻 짝 맞추기</div>
        </button>
      </div>
      <div class="center">
        <button id="btn-open-pref" class="ghost">학년 바꾸기</button>
      </div>
    </section>

    <section data-view="learn" id="view-learn" class="hidden">
      <div class="toolbar">
        <button class="ghost" data-back>← 메뉴로</button>
        <div class="tts">
          <label><input type="radio" name="voiceGender" value="female" checked> 여자</label>
          <label><input type="radio" name="voiceGender" value="male"> 남자</label>
        </div>
      </div>
      <div id="learn-wrap" class="center muted">로딩 중…</div>
      <div class="card-actions">
        <button id="btn-learn-prev" class="ghost">이전</button>
        <button id="btn-learn-speak" class="primary">듣기</button>
        <button id="btn-learn-next" class="ghost">다음</button>
      </div>
    </section>

    <section data-view="match" id="view-match" class="hidden">
      <div class="toolbar">
        <button class="ghost" data-back>← 메뉴로</button>
        <div class="tts">
          <label><input type="radio" name="voiceGender" value="female" checked> 여자</label>
          <label><input type="radio" name="voiceGender" value="male"> 남자</label>
        </div>
      </div>
      <div id="match-wrap" class="space"></div>
      <div class="center">
        <button id="btn-match-next" class="primary">다음 문제</button>
      </div>
    </section>

    <section data-view="fill" id="view-fill" class="hidden">
      <div class="toolbar"><button class="ghost" data-back>← 메뉴로</button></div>
      <div class="center muted">이 모드는 곧 업데이트 됩니다.</div>
    </section>

    <section data-view="pair" id="view-pair" class="hidden">
      <div class="toolbar"><button class="ghost" data-back>← 메뉴로</button></div>
      <div class="center muted">이 모드는 곧 업데이트 됩니다.</div>
    </section>
  </main>

  <dialog id="pref-dialog">
    <form method="dialog" class="pref">
      <h3>학년 선택</h3>
      <label>학년
        <select id="sel-grade">
          <option value="3">3학년</option>
          <option value="4">4학년</option>
          <option value="5" selected>5학년</option>
          <option value="6">6학년</option>
        </select>
      </label>
      <menu>
        <button value="cancel" class="ghost">취소</button>
        <button id="btn-save-pref" value="default" class="primary">저장</button>
      </menu>
    </form>
  </dialog>

  <script src="js/app.js" defer></script>
</body>
</html>
